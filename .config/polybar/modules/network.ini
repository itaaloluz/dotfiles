[module/wired-network]
type = internal/network
interface = eth1

[module/wireless-network]
type = internal/network
interface = wlan0

[module/wifi]
type = internal/network
interface = wlan0

interface-type = wireless

interval = 1.0

unknown-as-up = true

format-connected = <label-connected>
label-connected = %{A1:/home/italo/.scripts/info/show-wifi.sh connected:}󰤨%{A}

format-disconnected = <label-disconnected>
label-disconnected = %{A1:/home/italo/.scripts/info/show-wifi.sh disconnected:}󰤭%{A}
label-disconnected-foreground = ${colors.disable}

label-connected-font = 4
label-disconnected-font = 4
